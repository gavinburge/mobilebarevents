<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
		<title>Mobile Bar Events</title>
		<meta name="author" content="Andrewch">
		<meta name="description" content="Cocktail Bar / Restaurant">
		<meta name="keywords" content="html, template, bar, theme, html5">
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<!-- GOOGLE FONT(S) -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic%7CRaleway:800,400' rel='stylesheet' type='text/css'>
		<!-- CSS FILES -->
		<link rel="stylesheet" href="assets/css/theme.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	</head>
	<body>

		<section class="section section-dark">
			<div class="container">
				<div class="row">
					<header class="col-md-12 text-center">
						<h1 class="text-dark black text-caps">
							<small class="subheading">
								Anytime , Anyday
							</small>
								DONT BE SHY
						</h1>
						<span class="divider-2"></span>
					</header>
					<div class="col-md-12 text-center">
						<p class="text-semi-white big lead padding-bottom">Get in touch today for MBE to mix up a great night for you</p>
						<div class="col-md-4 text-center icon-block">
							<i class="icon ion-location text-dark"></i>
							<h3 class="icon-block-title">Location</h3>
							<p>Newport<br> South Wales</p>
						</div>
						<div class="col-md-4 text-center icon-block">
							<i class="icon ion-clock text-dark"></i>
							<h3 class="icon-block-title">Opening</h3>
							<p>Aim to respond as soon as we can </p>
						</div>
						<div class="col-md-4 text-center icon-block">
							<i class="icon ion-icecream text-dark"></i>
							<h3 class="icon-block-title">Setup your event</h3>
							<p>Give us as much info as you can</p>
						</div>
					</div>
					<div class="col-md-8 col-md-offset-2 margin-top">
						<form id="contact_form" class="contact-form text-center" method="POST">
							<div class="col-md-12 form-input-icon">
								<i class="icon ion-ios-person"></i>
								<input id="name" name="name" type="text" placeholder="Name" required>
							</div>
							<div class="col-md-12 form-input-icon">
								<i class="icon ion-at"></i>
								<input id="email" name="email" type="email" placeholder="E-mail" required>
							</div>
                            <div class="col-md-12 form-input-icon">
								<i class="icon ion-at"></i>
                                <select id="package" name="package" type="text" required>
                                <option value="">Click to choose a package</option>
                                  <option value="ShakenAndStirred">Shaken and Stirred</option>
                                  <option value="UppAllNight">Up All Night</option>
                                  <option value="TheFullMonty">The Full Monty</option>
                                  <option value="HouseParty">House Party</option>
                                </select>
							</div>
                            <div class="col-md-12 form-input-icon">
								<i class="icon ion-at"></i>
								<input id="numberOfGuests" name="numberOfGuests" type="text" placeholder="Number of guests" required>
							</div>
                            <div class="col-md-12 form-input-icon">
								<i class="icon ion-at"></i>
								<input id="venuePostcode" name="venuePostcode" type="text" placeholder="Venue postcode" required>
							</div>
                            <div class="col-md-12 form-input-icon datetimepicker1">
								<i class="icon ion-at"></i>
								<input id="dateOfParty" name="dateOfParty" type="text" placeholder="Date of Party" required>
							</div>
							<div class="col-md-12 form-textarea-icon">
								<i class="icon ion-edit"></i>
								<textarea id="message" name="message" placeholder="Your Message" required></textarea>
							</div>
							<div class="col-md-12">
								<p class="text-semi-white tiny required-message">
									* All fields required.
								</p>
								<input type="submit" class="contact-form-submit btn btn-success" value="SEND">
							</div>
							<div id="messages" class="col-md-12"></div>
						</form>
					</div>
				</div>
			</div>
		</section>
		
		<script src="assets/js/packages.min.js"></script>
		<script src="assets/js/theme.min.js"></script>
		<script src="assets/js/includes.js"></script>
		<script type="text/javascript">
			$(function(){
				loadHeader('Contact Us', 'anytime, for anything');
				loadFooter();
			})
            
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
		</script>
		<script src="assets/js/contact.min.js"></script>		
		<script src="assets/js/map.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="/path/to/jquery.js"></script>
<script type="text/javascript" src="assets/js/moment.js"></script>
<script type="text/javascript" src="assets/js/transition.js"></script>
<script type="text/javascript" src="assets/js/collapse.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap-datetimepicker.min.js"></script>
	</body>
</html>
